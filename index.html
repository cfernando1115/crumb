<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Recipe App Project">
    <meta name="author" content="Carmen Fernando">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <script src="src/js/controller.js" defer></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Crumb</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="logo-icon fas fa-cookie-bite"></i>
            <div class="logo">
                <h1>Crumb</h1>
                <p>Your favorite recipes</p>
            </div>
            <form class="search" id="search">
                <input type="text" placeholder="search for recipes" />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="links">
                <div class="add-recipe" id="add-recipe">
                    <button><span><i class="far fa-edit"></i></span>Add recipe</button>
                </div>
                <div class="bookmarks" id="bookmarks">
                    <button><span><i class="far fa-bookmark"></i></span>Bookmarks</button>
                    <div class="bookmarks-dropdown__content">
                    </div>
                </div>
            </div>
        </header>
        <div class="overlay hidden"></div>
        <div class="upload-modal__container">
            <div class="upload-modal hidden">
                <button class="model-close__btn"><span><i class="fas fa-window-close"></i></span></button>
                <form class="upload-form">
                    <div class="upload-info">
                        <div class="upload-column">
                            <h3 class="upload-column__heading">Recipe data</h3>
                            <label>Title</label>
                            <input required name="title" type="text" />
                            <label>URL</label>
                            <input required name="sourceUrl" type="text" />
                            <label>Image URL</label>
                            <input required name="image" type="text" />
                            <label>Publisher</label>
                            <input required name="publisher" type="text" />
                            <label>Prep time</label>
                            <input required name="cookingTime" type="number" />
                            <label>Servings</label>
                            <input required name="servings" type="number" />
                            </div>
                    
                            <div class="upload-column">
                            <h3 class="upload-column__heading">Ingredients</h3>
                            <label>Ingredient 1</label>
                            <input
                                type="text"
                                required
                                name="ingredient-1"
                                placeholder="Format: 'Quantity,Unit,Description'"
                            />
                            <label>Ingredient 2</label>
                            <input
                                type="text"
                                name="ingredient-2"
                                placeholder="Format: 'Quantity,Unit,Description'"
                            />
                            <label>Ingredient 3</label>
                            <input
                                type="text"
                                name="ingredient-3"
                                placeholder="Format: 'Quantity,Unit,Description'"
                            />
                            <label>Ingredient 4</label>
                            <input
                                type="text"
                                name="ingredient-4"
                                placeholder="Format: 'Quantity,Unit,Description'"
                            />
                            <label>Ingredient 5</label>
                            <input
                                type="text"
                                name="ingredient-5"
                                placeholder="Format: 'Quantity,Unit,Description'"
                            />
                            <label>Ingredient 6</label>
                            <input
                                type="text"
                                name="ingredient-6"
                                placeholder="Format: 'Quantity,Unit,Description'"
                            />
                        </div>
                    </div>            
                    <button class="upload-form__btn"><span><i class="fas fa-cloud-upload-alt"></i></span>Upload</button>         
                </form>
            </div>
        </div>
        <div class="contents">
            <div class="search-results">
                <ul class="search-results__list">
                </ul>
                <div class="search-results__pagination">
                </div>
            </div>
            <div class="recipe">
            </div>
        </div>
    </div>
</body>
</html>
