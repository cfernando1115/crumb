<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Recipe App Project">
    <meta name="author" content="Carmen Fernando">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <script type="module" src="src/js/controller.js" defer></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Crumb</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="logo-icon fas fa-cookie-bite"></i>
            <div class="logo">
                <h1>Crumb</h1>
                <p>Your favorite recipes</p>
            </div>
            <form class="search" id="search">
                <input type="text" placeholder="search for recipes">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="links">
                <div class="add-recipe" id="add-recipe">
                    <button><span><i class="far fa-edit"></i></span>Add recipe</button>
                </div>
                <div class="bookmarks" id="bookmarks">
                    <button><span><i class="far fa-bookmark"></i></span>Bookmarks</button>
                    <div class="bookmarks-dropdown__content">
                    </div>
                </div>
            </div>
        </header>
        <div class="contents">
            <div class="search-results">
                <ul class="search-results__list">
                </ul>
                <div class="search-results__pagination">
                </div>
            </div>
            <div class="recipe">
            </div>
        </div>
    </div>
</body>
</html>
