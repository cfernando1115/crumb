<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <script type="module" src="src/js/controller.js" defer></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Crumb</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Crumb</h1>
                <p>Your favorite recipes</p>
            </div>
            <div class="search" id="search">
                <input type="text" placeholder="search for recipes">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <div class="links">
                <div class="add-recipe" id="add-recipe">
                    <a href="#"><span><i class="far fa-edit"></i></span>Add recipe</a>
                </div>
                <div class="bookmarks" id="bookmarks">
                    <a href="#"><span><i class="far fa-bookmark"></i></span>Bookmarks</a>
                </div>
            </div>
        </header>
        <div class="contents">
            <div class="search-results">
                <div class="search-results__list">
                    here are the search results
                </div>
                <div class="search-results__pagination">
                    here is the pagination
                </div>
            </div>
            <div class="recipe">
                <div class="recipe-img">here is the image</div>
                <div class="recipe-title">here is the title</div>
                <div class="recipe-servings">here is the serving info</div>
                <div class="recipe-ingredients">here are the ingredients</div>
                <div class="recipe-site">here is the link to site</div>
            </div>
        </div>
    </div>
</body>
</html>
